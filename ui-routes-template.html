<!DOCTYPE html>
<html data-navbar="navbar.html">
<head>
  <title></title>
  <link rel="stylesheet" href="/public/style.css">
  <script async src="/public/highlight.min.js"></script>
  <script src="/public/browser.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/public/wa-mediabox.min.css">
  <script async src="/public/wa-mediabox.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
</head>
<body>
  <a name="top" id="top"></a>
  <div class="body-container">
    <header>
      <h1>Dashboard</h1>
      <p>Documentation for <a href="/account">users</a>, <a href="/administrator">administrators</a> and <a href="/developers">developers</a></p>
    </header>
    <div class="section-container">
      <section id="side-navigation" class="side navigation"></section>
      <section class="full">
        <a name="content" id="content"></a>
        <div class="content">
          <h1 id="title"></h1>
          <div id="screenshots-container"></div>
        </div>
      </section>
    </div>
  </div>
  <template id="container-template">
    <div id="container-${screenshots.id}" class="screenshot-container">
      <h2>${screenshots.description}</h2>
      <ul id="screenshots-${screenshots.id}" class="screenshots desktop"></ul>
      <p><a class="skip" href="#top">Top of page</a></p>
    </div>
  </template>
  <template id="screenshot-template">
    <ul>
      <li><img src="${screenshot.urlPath}" title="${screenshot.description}"> ${screenshot.description}</li>
    </ul>
  </template>
</body>
</html>
